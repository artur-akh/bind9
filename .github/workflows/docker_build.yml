env:
  SOURCE     : "./"
  TARGET     : "~/docker_bind9"
  DOCKER_TAG : "${{ secrets.DOCKERHUB_USERNAME }}/bind9:latest"

jobs:
  test_build_bind9:
    runs-on: ubuntu-latest

    steps:
    - name: GitHub clone code
      uses: actions/checkout@v3 # –ö–ª–æ–Ω–∏—Ä—É–µ—Ç —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π, –Ω–∞ –∫–æ—Ç–æ—Ä–æ–º –∑–∞–ø—É—â–µ–Ω –¥–µ–ø–ª–æ–π–º–µ–Ω—Ç
      
    - name: Install Bind9
      run: |
        sudo apt-get update
        sudo apt-get install -y bind9
      
    - name: Check Bind9 config
      run: |
        ls -la
        sudo named-checkconf DOCKER/named.conf.local; echo $?
        sudo named-checkconf DOCKER/named.conf.options; echo $?
